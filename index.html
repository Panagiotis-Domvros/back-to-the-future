<!DOCTYPE html>
<html>
<head>
    <title>Back to the Future</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 5px #000000;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        .scenario-button {
            background-color: #ff5733;
            color: white;
        }
        .characters-button {
            background-color: #337aff;
            color: white;
        }
        .answer-button {
            background-color: #28a745;
            color: white;
        }
    </style>
    <script>
        const data = {
            "Η ανθρωπότητα αποικίζει τον Άρη.": {
                "Πλάτωνας": "Η νέα Πολιτεία στον Άρη πρέπει να οργανωθεί σύμφωνα με την Ιδέα του Αγαθού, διαφορετικά θα αποτύχει.",
                "Αριστοτέλης": "Η επιτυχία μιας αποικίας εξαρτάται από τη σωστή διοργάνωση και την ισορροπία μεταξύ ηθικής και τεχνολογίας.",
                "Θουκυδίδης": "Η ιστορία μας διδάσκει πως οι αποικίες δημιουργούνται μέσα από αγώνες και συγκρούσεις, όχι με ειρήνη."
            },
            "Οι τεχνητές νοημοσύνες κυβερνούν τις χώρες.": {
                "Σωκράτης": "Μια πόλη που κυβερνάται από μηχανές πρέπει πρώτα να απαντήσει αν η μηχανή μπορεί να φιλοσοφήσει.",
                "Θουκυδίδης": "Αν η εξουσία περάσει στις μηχανές, τότε η πάλη για την εξουσία θα πάρει νέα μορφή.",
                "Ηρόδοτος": "Οι μηχανές δεν γνωρίζουν παράδοση, και η ιστορία δείχνει πως η απουσία της μπορεί να οδηγήσει σε χάος."
            },
            "Η δημοκρατία αντικαθίσταται από ένα νέο πολιτικό σύστημα.": {
                "Περικλής": "Όσο οι πολίτες συμμετέχουν, η μορφή του πολιτεύματος δεν έχει τόση σημασία.",
                "Σόλων": "Κάθε αλλαγή πρέπει να εξασφαλίζει τη δικαιοσύνη για όλους.",
                "Κλεισθένης": "Η αλλαγή των πολιτευμάτων πρέπει να βασίζεται στην ανάγκη του λαού, όχι στην επιθυμία των ισχυρών."
            },
            "Οι άνθρωποι επικοινωνούν αποκλειστικά με εικόνες.": {
                "Πλάτωνας": "Αν χάσουμε τη δύναμη του λόγου, θα χαθεί και η ίδια η έννοια της σκέψης.",
                "Δημόκριτος": "Η γλώσσα δεν είναι απλά λέξεις, αλλά το εργαλείο με το οποίο κατανοούμε τον κόσμο."
            },
            "Οι κοινωνίες ζουν σε εικονικούς κόσμους.": {
                "Δημόκριτος": "Αν η πραγματικότητα είναι σχετική, τότε η εικονική ζωή ίσως δεν διαφέρει από την πραγματική.",
                "Θουκυδίδης": "Η απομάκρυνση από την πραγματικότητα έχει ιστορικά οδηγήσει σε παρακμή."
            },
            "Η πρώτη διαπλανητική μάχη στον 22ο αιώνα.": {
                "Λεωνίδας": "Ο πόλεμος δεν αλλάζει, είτε γίνεται στη Γη είτε στα άστρα. Αυτό που μετρά είναι η τιμή.",
                "Μέγας Αλέξανδρος": "Η στρατηγική και η θέληση καθορίζουν τη νίκη, όχι η τοποθεσία της μάχης."
            },
            "Η επιστήμη ανακαλύπτει τρόπο να επεκτείνει την ανθρώπινη ζωή επ’ αόριστον.": {
                "Αριστοτέλης": "Η αθανασία δεν είναι φυσική. Η φύση έχει καθορίσει έναν κύκλο ζωής για λόγο.",
                "Ηρόδοτος": "Η ιστορία μας διδάσκει πως κάθε τεχνολογική εξέλιξη έχει και ανεπιθύμητες συνέπειες."
            },
            "Τα έθνη αντικαθίστανται από υπερ-εταιρείες.": {
                "Περικλής": "Η πολιτική πρέπει να ανήκει στους πολίτες, όχι σε εμπορικά συμφέροντα.",
                "Σόλων": "Όταν το κέρδος αντικαθιστά τη δικαιοσύνη, οι κοινωνίες γίνονται ασταθείς."
            },
            "Ο άνθρωπος κατακτά την ταχύτητα του φωτός.": {
                "Δημόκριτος": "Η γνώση της φύσης οδηγεί πάντα σε πρόοδο, αλλά και σε νέα ηθικά διλήμματα.",
                "Αριστοτέλης": "Η τεχνολογία πρέπει να υπηρετεί τον άνθρωπο και όχι το αντίθετο."
            },
            "Η τεχνητή νοημοσύνη αποκτά συνείδηση.": {
                "Σωκράτης": "Η συνείδηση ορίζεται από την ικανότητα να αμφισβητείς και να σκέφτεσαι κριτικά. Μπορεί μια μηχανή να το κάνει αυτό;",
                "Πλάτωνας": "Αν μια μηχανή μπορεί να κατανοήσει το Αγαθό, τότε ίσως αξίζει να κυβερνά."
            }
        };

        let currentScenario = "";
        
        function generateScenario() {
            const scenarios = Object.keys(data);
            currentScenario = scenarios[Math.floor(Math.random() * scenarios.length)];
            document.getElementById("scenario").innerText = `Σενάριο: ${currentScenario}`;
            generateCharacters();
        }

        function generateCharacters() {
            if (!currentScenario) return;
            const characterEntries = Object.entries(data[currentScenario]);
            if (characterEntries.length < 2) {
                document.getElementById("character1").innerText = "Χαρακτήρας: Ανεπαρκή δεδομένα.";
                document.getElementById("character2").innerText = "";
                return;
            }
            const shuffledCharacters = characterEntries.sort(() => 0.5 - Math.random()).slice(0, 2);
            
            document.getElementById("character1").innerText = `${shuffledCharacters[0][0]}: ${shuffledCharacters[0][1]}`;
            document.getElementById("character2").innerText = `${shuffledCharacters[1][0]}: ${shuffledCharacters[1][1]}`;
        }
    </script>
</head>
<body>
    <h1>⚡ Back to the Future ⚡</h1>
    <button class="scenario-button" onclick="generateScenario()">🎭 Δημιούργησε Σενάριο</button>
    <p id="scenario"></p>
    <p id="character1"></p>
    <p id="character2"></p>
    <br>
    <a class="answer-button" href="https://docs.google.com/forms/d/e/1FAIpQLSf68S5nxJc-shjwAvSs8aOgzQMjIxziChF7vH5NqHxvjvmhFg/viewform?usp=sharing" target="_blank">
        📝 Γράψε τη δική σου άποψη
    </a>
</body>
</html>
