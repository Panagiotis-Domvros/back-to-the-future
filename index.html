<!DOCTYPE html>
<html>
<head>
    <title>Back to the Future</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 5px #000000;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        .scenario-button {
            background-color: #ff5733;
            color: white;
        }
        .characters-button {
            background-color: #337aff;
            color: white;
        }
        .answer-button {
            background-color: #28a745;
            color: white;
        }
    </style>
    <script>
        const scenarios = [
            "Η ανθρωπότητα αποικίζει τον Άρη.",
            "Οι τεχνητές νοημοσύνες κυβερνούν τις χώρες.",
            "Η δημοκρατία αντικαθίσταται από ένα νέο πολιτικό σύστημα.",
            "Οι άνθρωποι επικοινωνούν αποκλειστικά με εικόνες.",
            "Οι κοινωνίες ζουν σε εικονικούς κόσμους.",
            "Η πρώτη διαπλανητική μάχη στον 22ο αιώνα.",
            "Η επιστήμη ανακαλύπτει τρόπο να επεκτείνει την ανθρώπινη ζωή επ’ αόριστον.",
            "Τα έθνη αντικαθίστανται από υπερ-εταιρείες."
        ];

        const characters = {
            "Πλάτωνας": "Η νέα Πολιτεία στον Άρη πρέπει να οργανωθεί σύμφωνα με την Ιδέα του Αγαθού, διαφορετικά θα αποτύχει.",
            "Αριστοτέλης": "Η επιτυχία μιας αποικίας εξαρτάται από τη σωστή διοργάνωση και την ισορροπία μεταξύ ηθικής και τεχνολογίας.",
            "Σωκράτης": "Μια πόλη στον Άρη θα πρέπει να βασίζεται στην αρετή και τη γνώση. Πρέπει πρώτα να αναρωτηθούμε: πώς θα διασφαλίσουμε ότι εκεί θα ζουν σοφοί και δίκαιοι άνθρωποι;",
            "Θουκυδίδης": "Η αποίκιση ενός νέου κόσμου είναι, στην πραγματικότητα, μια νέα διαμάχη για ισχύ. Ποιοι θα κυβερνήσουν και ποιοι θα υποταχθούν;",
            "Περικλής": "Όπως η Αθήνα έγινε το λίκνο της δημοκρατίας, έτσι η νέα αποικία στον Άρη πρέπει να οικοδομηθεί πάνω στις αρχές της ελευθερίας και της συμμετοχής.",
            "Θεμιστοκλής": "Όπως η Αθήνα κυριάρχησε στη θάλασσα, έτσι η ανθρωπότητα θα πρέπει να κυριαρχήσει στο διάστημα. Αλλά ο Άρης δεν είναι Γη.",
            "Λεωνίδας": "Όπου και αν πάνε οι Έλληνες, πρέπει να κουβαλούν την αρετή, την πειθαρχία και τη θυσία.",
            "Θεανώ": "Η γεωμετρία και τα μαθηματικά θα καθορίσουν την επιτυχία της αποικίας.",
            "Ασπασία": "Μια νέα κοινωνία χρειάζεται πνευματική καλλιέργεια και ελεύθερη σκέψη.",
            "Σαπφώ": "Αν οι άνθρωποι ξεχάσουν την ποίηση και την ομορφιά της ύπαρξης, τότε και στον Άρη θα είναι εξόριστοι από την ψυχή τους."
        };

        function generateScenario() {
            const randomScenario = scenarios[Math.floor(Math.random() * scenarios.length)];
            document.getElementById("scenario").innerText = `Σενάριο: ${randomScenario}`;
        }

        function generateCharacters() {
            const characterNames = Object.keys(characters);
            const shuffledCharacters = characterNames.sort(() => 0.5 - Math.random()).slice(0, 2);
            
            document.getElementById("character1").innerText = `${shuffledCharacters[0]}: ${characters[shuffledCharacters[0]]}`;
            document.getElementById("character2").innerText = `${shuffledCharacters[1]}: ${characters[shuffledCharacters[1]]}`;
        }
    </script>
</head>
<body>
    <h1>⚡ Back to the Future ⚡</h1>
    <button class="scenario-button" onclick="generateScenario()">🎭 Δημιούργησε Σενάριο</button>
    <button class="characters-button" onclick="generateCharacters()">🏛️ Επίλεξε 2 Αρχαίους Έλληνες</button>
    <p id="scenario"></p>
    <p id="character1"></p>
    <p id="character2"></p>
    <br>
    <a class="answer-button" href="https://docs.google.com/forms/d/e/1FAIpQLSf68S5nxJc-shjwAvSs8aOgzQMjIxziChF7vH5NqHxvjvmhFg/viewform?usp=sharing" target="_blank">
        📝 Γράψε τη δική σου άποψη
    </a>
</body>
</html>
